<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kiem tra xem a có chia het cho b khong</title>
</head>
<body>
<script>
   var a = + prompt("Nhập A : ");
   var b = + prompt("Nhập B : ");
      if(a%b == 0) {
        alert("a chia hết cho b")
      }
      else{
        alert("a khong chia het cho b")
      }
</script>
